<body style = "background-image: url('path/to/image.jpg');">
    <form (submit)="onSubmit()" style="max-width: 400px; margin: auto; margin-top: 5vw; background-color: white; padding: 25px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); background-image: url('path/to/image.jpg'); background-size: cover; background-position: center;">
        <h2 style="text-align: center; margin-bottom: 30px; color: rgb(118, 118, 173)">Register</h2>
        <div style="margin-bottom: 20px;">
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold; color: rgb(81, 81, 137)">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" style="width: 95%; padding: 10px; border-radius: 5px; border: 2px solid #CCCCCC;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="role" style="display: block; margin-bottom: 5px; font-weight: bold; color: rgb(81, 81, 137)">Role:</label>
            <input type="text" id="role" name="role" [(ngModel)]="user.role" style="width: 95%; padding: 10px; border-radius: 5px; border: 2px solid #CCCCCC;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="department" style="display: block; margin-bottom: 5px; font-weight: bold; color: rgb(81, 81, 137)">Department:</label>
            <input type="text" id="department" name="department" [(ngModel)]="user.department" style="width: 95%; padding: 10px; border-radius: 5px; border: 2px solid #CCCCCC;">
        </div>
        <div style="margin-bottom: 20px; ">
            <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold; color: rgb(81, 81, 137)">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" style="width: 95%; padding: 10px; border-radius: 5px; border: 2px solid #CCCCCC;">
        </div>
        <button type="submit" style="background-color: rgb(118, 118, 173); color: white; padding: 10px 30px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Register</button>
        <p style="text-align: center; margin-top: 20px; color: rgb(81, 81, 137)">Already registered?</p>
        <button [routerLink]="['/login']" style="background-color: #CCCCCC; color: #FFFFFF; padding: 10px 30px; border: none; border-radius: 5px; cursor: pointer; display: block; margin: auto; font-weight: bold;">Log in</button>
    </form>
</body>
